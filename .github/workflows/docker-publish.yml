      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Jetson Orin
        id: meta-jetson-orin
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-jetson-orin
            type=ref,event=pr,suffix=-jetson-orin
            type=semver,pattern={{version}},suffix=-jetson-orin
            type=semver,pattern={{major}}.{{minor}},suffix=-jetson-orin
            type=raw,value=latest-jetson-orin,enable={{is_default_branch}}
            type=raw,value=latest-jetson,enable={{is_default_branch}}

      - name: Build and push Jetson Orin ARM64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.jetson-orin
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-jetson-orin.outputs.tags }}
          labels: ${{ steps.meta-jetson-orin.outputs.labels }}
          cache-from: type=gha,scope=jetson-orin
          cache-to: type=gha,mode=max,scope=jetson-orin

  build-jetson-thor:
    name: Build Jetson Thor ARM64 Image
